<div class="login-page d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <i class="bi bi-hospital text-primary" style="font-size: 3rem;"></i>
      <h3 class="mt-2 fw-semibold text-primary">Hospital Salud Vida</h3>
      <p class="text-muted">Inicio de sesión</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Ingresa tu usuario"
          required
          [(ngModel)]="loginData.nombre_usuario" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="••••••••"
          required
          [(ngModel)]="loginData.contrasena" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid">
          Ingresar
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-secondary">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
