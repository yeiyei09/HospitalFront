<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0" style="max-width: 420px;">
    <div class="card-body p-4">
      <h3 class="text-center mb-3 text-primary fw-bold">Restablecer contraseña</h3>

      <!-- Paso 1: Verificar correo -->
      <form *ngIf="!verified" (ngSubmit)="verifyEmail()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="tu@correo.com"
            [(ngModel)]="email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loading">
          {{ loading ? 'Verificando...' : 'Verificar correo' }}
        </button>

        <div class="text-center mt-3">
          <a routerLink="/auth/login" class="text-decoration-none text-secondary small">
            Volver al inicio de sesión
          </a>
        </div>
      </form>

      <!-- Paso 2: Restablecer contraseña -->
      <form *ngIf="verified" (ngSubmit)="resetPassword()">
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nueva contraseña</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="form-control"
            placeholder="********"
            [(ngModel)]="newPassword"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100 py-2" [disabled]="loading">
          {{ loading ? 'Actualizando...' : 'Cambiar contraseña' }}
        </button>

        <div class="text-center mt-3">
          <a routerLink="/auth/login" 
             class="text-decoration-none text-secondary small">
            Volver al inicio de sesión
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
